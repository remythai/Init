name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  test-api:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: init-API

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: init-API/package-lock.json

      - run: npm ci

      - run: npm audit --audit-level=high

      - run: npx tsc --noEmit

      - run: npm test
