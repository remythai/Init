services:
  db:
    image: postgres:17-alpine
    container_name: ${DB_CONTAINER_NAME}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # Port exposé uniquement en local pour debug (commenté en prod)
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - init_db_data:/var/lib/postgresql/data
      - ./init-DB/db-export:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - init_net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./init-API
      dockerfile: Dockerfile
    container_name: ${BACKEND_CONTAINER_NAME}
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT}
      DB_HOST: db
      DB_PORT: ${POSTGRES_PORT}
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:3001:3000"
    volumes:
      - ./init-API/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - init_net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${BACKEND_PORT}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./init-web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        BACKEND_INTERNAL_URL: ${BACKEND_INTERNAL_URL}
    container_name: ${FRONTEND_CONTAINER_NAME}
    environment:
      NODE_ENV: production
      BACKEND_INTERNAL_URL: ${BACKEND_INTERNAL_URL}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "127.0.0.1:3002:3000"
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
      - /app/.next/cache
    networks:
      - init_net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  init_net:
    driver: bridge

volumes:
  init_db_data:
